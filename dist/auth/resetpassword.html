                طرف خارجي للحفاظ على خصوصيتك!
              </p>
            </div>

                  class="space-y-6"

                    <input
                      type="password"
                      name="password"
                      id="password-2"
                      class="input"
                      placeholder="كلمة المرور الجديدة"
                      aria-invalid="true"
                      aria-describedby="password-error"
                    />
                    <div
                      class="absolute inset-y-0 left-3 flex items-center cursor-pointer visibility-icon"
                      onclick="togglePasswordVisibility(this, 'password-2')"
                    >
                      <img
                        src="../assets/icons/eye-slash.svg"
                        alt="eye-slash icon"
                        class="w-6 hidden-icon"
                        hidden
                      />
                      <img
                        src="../assets/icons/eye.svg"
                        alt="eye icon"
                        class="w-6 show-icon"
                      />
                    </div>
