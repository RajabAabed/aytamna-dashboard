<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      href="/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="manifest"
      href="/site.webmanifest"
    />

    <link
      rel="stylesheet"
      href="assets/css/output.css"
    />
    <title>aytamna</title>
  </head>
  <body>
    <!-- Hero -->
    <div
      class="relative overflow-hidden before:absolute before:top-0 before:start-1/2 before:bg-[url('https://preline.co/assets/svg/examples/polygon-bg-element.svg')] before:bg-no-repeat before:bg-top before:bg-cover before:size-full before:-z-[1] before:transform before:-translate-x-1/2"
    >
      <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-10">
        <!-- Title -->
        <div class="mt-14 max-w-2xl text-center mx-auto">
          <h1
            class="block font-bold text-gray-800 text-h2 md:text-h1 lg:text-6xl font-IBM"
          >
            لوحة تحكم
            <span
              class="bg-clip-text bg-gradient-to-tl from-primary-400 to-primary-800 text-transparent"
              >ايتامنا</span
            >
          </h1>
        </div>
        <!-- End Title -->

        <div class="mt-5 max-w-3xl text-center mx-auto">
          <p class="text-body text-gray-600 font-IBM">
            قم بأدارة نظامك بكل سهولة ويسر من خلال لوحة تحكم متكاملة
          </p>
        </div>

        <!-- Buttons -->
        <div class="mt-8 gap-3 flex justify-center">
          <a
            class="btn-primary flex justify-center items-center"
            href="#"
          >
            تسجيل الدخول
          </a>
        </div>
        <!-- End Buttons -->
      </div>
    </div>
    <!-- End Hero -->
  </body>
