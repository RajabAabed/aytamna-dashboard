<!DOCTYPE html>
<html
  lang="ar"
  dir="rtl"
  class="light"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Aytamna Dashboard</title>
    <style>
      @media print {
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        #printableDiv {
          width: 480px;
          height: auto;
          margin: 0 auto;
        }
      }
    </style>
  </head>

  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      background-color: #f3f4f6;
    "
  >
    <!-- Printable Card -->
    <div style="width: 100%">
      <div
        id="printableDiv"
        style="
          max-width: max-content;
          margin: 0 auto;
          position: relative;
          background-color: white;
          padding: 16px;
          border-radius: 8px;
          box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        "
      >
        <!-- Card Template Image -->
        <img
          src="../assets/images/cardtemplate.png"
          alt=""
          style="
            width: 480px;
            height: auto;
            max-height: 280px;
            border-radius: 8px;
          "
        />
        <!-- QR Code -->
        <img
          class="card-qr-code"
          src="../assets/icons/qr.svg"
          alt="qr code"
          style="
            position: absolute;
            top: 20px;
            left: 20px;
            width: 96px;
            height: 96px;
            object-fit: contain;
            padding: 10px;
          "
        />
        <!-- Beneficiary Info -->
        <div
          style="
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'IBM Plex Sans', sans-serif;
            color: white;
            line-height: 1.5;
            gap: 10px;
            display: flex;
            flex-direction: column;
            padding: 10px;
          "
        >
          <div>
            <h5 style="color: white; margin: 0">اسم المستفيد</h5>
            <p style="font-weight: bold; color: white; margin: 0">ملك حماد</p>
          </div>
          <div>
            <h5 style="color: white; margin: 0">رقم المستفيد</h5>
            <p style="font-weight: bold; color: white; margin: 0">12345678</p>
          </div>
          <div>
            <h5 style="color: white; margin: 0">نسبة الخصم</h5>
            <p style="font-weight: bold; color: white; margin: 0">20%</p>
          </div>
        </div>
        <!-- SCOA Logo -->
        <div style="position: absolute; bottom: 20px; right: 20px">
          <img
            src="../assets/images/scoa-logo.png"
            alt="scoa-logo"
            style="width: 208px; border-radius: 8px; padding: 10px"
          />
        </div>
        <!-- Market Logo -->
        <div
          class="market-logo"
          style="position: absolute; bottom: 20px; left: 20px; padding: 10px"
        >
          <img
            src=""
            alt="market-logo"
            style="width: 112px; display: none"
          />
        </div>
      </div>
    </div>

    <!-- preline JS -->
    <script src="../assets/js/preline.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
